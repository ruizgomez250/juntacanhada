<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SIS | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="../public/css/font-awesome.min.css">

  <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../public/css/_all-skins.min.css">
  <!-- Morris chart --><!-- Daterange picker -->
  <style type="text/css">
  
  .txtColor{
    color: #3EAEB5;
  }
  
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <img class="mb-4" src="icon/junta.png" width="310" alt="">
    <form class="form-signin" method="post" id="frmAcceso">
          
          <h2 class="h3  txtColor login-box-msg"><strong>Autenticación</strong></h2>
          <label for="input" class="sr-only">Usuario</label>
          <input type="text" name="logina" id="logina" class="form-control" placeholder="Usuario" required autofocus>
          <label for="inputPassword" class="sr-only">Contraseña</label>
          <input type="password"  name="clavea" id="clavea" class="form-control" placeholder="Contraseña" required>
          <label id="lmensaje" name="lmensaje" class="btn-danger" style="display:none">Error de autenticacion!!!</label>
          <button class="btn btn-lg btn-primary btn-block" value="Ingresar" name="ingreso"  id="ingreso" type="submit">Ingresar</button>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../public/js/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<!-- Bootstrap 3.3.7 -->
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/bootbox.min.js"></script>
<script src="scripts/login.js"></script>
<!-- iCheck -->

</body>
</html>
